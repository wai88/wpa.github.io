<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project 1</title>
<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  overflow: hidden;
}


.intro {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  animation: fadeOutIntro 1s forwards;
  animation-delay: 6s;
}


@keyframes fadeInOut {
  0%   { opacity: 0; transform: translateY(20px); }
  10%  { opacity: 1; transform: translateY(0); }
  70%  { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-20px); }
}

.intro h1 {
  font-size: 50px;
  margin: 0;
  opacity: 0;
  animation: fadeInOut 6s ease-in-out forwards;
}

.intro p {
  font-size: 24px;
  margin: 10px 0 0 0;
  opacity: 0;
  animation: fadeInOut 6s ease-in-out forwards;
  animation-delay: 2s;
}

.intro span {
  display: block;
  font-size: 18px;
  margin-top: 15px;
  opacity: 0;
  animation: fadeInOut 6s ease-in-out forwards;
  animation-delay: 4s;
}


@keyframes fadeOutIntro {
  0%   { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}


.main {
  opacity: 0;
  animation: fadeInMain 2s ease-in-out forwards;
  animation-delay: 6s;
  text-align: center;
  padding-top: 50px;
}


@keyframes fadeInMain {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}



.keyboard {
    display: grid;
    grid-template-rows: repeat(4, auto);
    gap: 10px;
    justify-content: center;
    padding: 20px;
    background-color: transparent;
    border-radius: 10px;
    max-width: 800px;
    margin: 0 auto;
}

.key-row {
    display: flex;
    gap: 8px;
    justify-content: center;
}

.key, .alpha-key {
    background-color: white;
    color: black;
    border: none;
    border-radius: 6px;
    padding: 15px 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.1s, transform 0.1s;
    flex-grow: 1;
    min-width: 40px;
    text-align: center;
    box-shadow: none;
    text-transform: uppercase;
    font-weight: bold;
}

.key:active, .alpha-key:active {
    transform: none;
}

.key:hover, .alpha-key:hover {
    background-color: #f0f0f0;
}

a {
    text-decoration: none;
  
}

.alpha-key {
    background-color: white;
    color: black;
}

.key-tab {
    flex-grow: 1.5;
}

.key-caps {
    flex-grow: 1.7;
}

.key-shift {
    flex-grow: 2.2;
}

.key-return {
    flex-grow: 1.8;
}

.key-backspace {
    flex-grow: 2;
}

.key-space {
    flex-grow: 5;
}

.key-fn, .key-ctrl, .key-opt, .key-cmd {
    font-size: 12px;
    flex-grow: 0.8;
}

.title {
    font-size: 60px;
}

.note {
    margin-top: 30px;
}
</style>
</head>
<body>

<div class="intro">
  <h1>Let's explore about 26 Alphabets!</h1>
  <p>Prepare for an adventure...</p>
  <span>Let's begin!</span>
</div>

            <button class="key">0</button>

        </div>

        <div class="key-row">

        </div>
    </div>

    <div class="note"><h1>Press any key that you want to key about.</h1></div>
</div>

</body>
</html>
